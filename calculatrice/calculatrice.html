<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
    <title>Le DOM HTML</title>
</head>
<body>
    <div class="screen"></div>
    <div class="button__numbers">
        <button id="0" class="button__number">0</button>
        <button id="1" class="button__number">1</button>
        <button id="2" class="button__number">2</button>
        <button id="3" class="button__number">3</button>
        <button id="4" class="button__number">4</button>
        <button id="5" class="button__number">5</button>
        <button id="6" class="button__number">6</button>
        <button id="7" class="button__number">7</button>
        <button id="8" class="button__number">8</button>
        <button id="9" class="button__number">9</button>
        <button id="point" class="button__number">.</button>
        <button id="addition" class="button__number">+</button>
        <button id="moins" class="button__number">-</button>
        <button id="multiplier" class="button__number">*</button>
        <button id="diviser" class="button__number">/</button>
        <button id="reset" class="button__reset">AC</button>
    </div>

</body>
</html>
